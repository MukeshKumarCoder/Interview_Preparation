<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1.Recreate a card component with padding, border, border-radius, and box-shadow to match a design spec. -->
    <div class="card">Card</div>

    <!-- 2.Use floats to wrap text around an image and then refactor the layout using Flexbox. -->
    <!-- float -->
    <img src="img.jpg" class="left-img" />
    <p>Text wraps</p>

    <!-- flex box -->
    <div class="flex-container">
      <img src="img.jpg" />
      <p>Text here...</p>
    </div>

    <!-- 3.Build a two-column layout with display: inline-block and vertical alignment adjustments. -->
    <div class="column left">Left</div>
    <div class="column right">Right</div>

    <!-- 4.Include and apply a custom web font using @font-face in your CSS. -->
    <p>inside css file</p>

    <!-- 5. Create a CSS-only tooltip using pseudo-elements (::before, ::after) and transitions. -->
    <button class="tooltip">Hover me</button>
  </body>
</html>
